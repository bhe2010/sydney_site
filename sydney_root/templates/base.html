{% load static %}
{% include "scripts.html" %}

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
    Untitled Document
    {% endblock title %}
  </title>
  <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease"
    role="banner" class="navigation w-nav">
    <div class="navigation-items">
      <a href="/" aria-current="page" class="logo-link w-nav-brand w--current"><img src="static/logo.png"
          width="500" alt="" class="logo-image"></a>
      <div class="navigation-wrap">
        <nav role="navigation" class="navigation-items w-nav-menu">
          <a href="/" aria-current="page" class="navigation-item w-nav-link w--current">Home</a>
          <a href="/about" class="navigation-item w-nav-link">About</a>
          <a href="/contact" class="navigation-item w-nav-link">Contact Me</a>
          <a href="/gallery" class="navigation-item w-nav-link">Gallery</a>
        </nav>
        <div class="menu-button w-nav-button"><img src="static/menu-icon_1menu-icon.png" width="22" alt=""
            class="menu-icon"></div>
      </div>
    </div>
  </div>


  <section id="main">
    {% block content %}
    <h1>Welcome!</h1>
    <p>This is the site template</p>
    {% endblock content %}
  </section>
  <footer id="footer">Copyright &copy; 2022 sydneyy_ky</footer>
</body>

</html>
